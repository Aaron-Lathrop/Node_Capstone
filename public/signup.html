<!DOCTYPE HTML>
<html lang='en'>
    <head>
        <meta charset="UTf-8">
        <title>Sign Up -Interview Prep</title>
        <link rel='stylesheet' href='float-grid.css'>
        <link rel='stylesheet' href='main.css'>
       
    </head>
    <header role='banner'>
            <h1>Interview Prep</h1>
            <p>Practice interview questions. Gain confidence.</p>
    </header>
    <body>

        <main role='main'>
            <form id="signup" name="signup">
                <fieldset class='center'>
                    <legend>SIGN UP</legend>
                    <label for="firstName">First Name</label>
                    <input type='text' name='firstName' placeholder="First Name">
                    <label for="lastName">Last Name</label>
                    <input type="text" name='lastName' placeholder="Last Name">
                    <label for="username">Username</label>
                    <input type="text" name='username' placeholder="Username">
                    <label for="password">Password</label>
                    <input type="password" name='password' placeholder="Password">
                    <button id='signupButton' type="submit">SIGN UP</button>
                    <p>*Already have an account? <span class='js-show-login-signup'>Log in</span></p>
                </fieldset>
            </form>

            <form id="login" name="login" class="hide">
                <fieldset class='center'>
                    <legend>LOG IN</legend>
                    
                    <label for="username">Username</label>
                    <input type="text" name='username' placeholder="Username">
                    <label for="password">Password</label>
                    <input type="password" name='password' placeholder="Password">
                    <button id='loginButton' type="submit">LOG IN</button>
                    <p>*Don't have an account? <span class='js-show-login-signup'>Sign up</span></p>
                </fieldset>
            </form>
        </main>
    
    </body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="application/javascript" src="index.js"></script>
</html>
